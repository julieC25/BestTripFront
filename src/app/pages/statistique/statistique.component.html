          <div class="row align-items-center">

              <h6 class="text-uppercase text-light ls-1 mb-1">Historique</h6>
              <h2 class="text-white mb-0">Voyages effectués</h2>
            </div>
            <div class="col">
              <ul class="nav nav-pills justify-content-end">
                <li class="nav-item mr-2 mr-md-0" data-toggle="chart" data-target="#chart-voyage"  (click)="dataY=datasetsY[0];dataX=datasetsX[0];updateOptions()">
                  <a href="javascript:void(0)" class="nav-link py-2 px-3" [ngClass]="{'active':clicked===true}" data-toggle="tab" (click)="clicked=true;clicked1=false">
                    <span class="d-none d-md-block">Année</span>
                    <span class="d-md-none">M</span>
                  </a>
                </li>

                <li class="nav-item" data-toggle="chart" data-target="#chart-sales"  (click)="dataY=datasetsY[1];dataX=datasetsX[1];updateOptions()">
                  <a href="javascript:void(0)" class="nav-link py-2 px-3" [ngClass]="{'active':clicked1===true}" data-toggle="tab" (click)="clicked=false;clicked1=true">
                    <span class="d-none d-md-block">Week</span>
                    <span class="d-md-none">W</span>
                  </a>
                </li>
                -->
              </ul>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart">
            <canvas id="chart-voyage" class="chart-canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">

              <h6 class="text-uppercase text-muted ls-1 mb-1">Utilisateurs</h6>
              <h2 class="text-muted mb-0">Connexions</h2>
            </div>
            <div class="col">
              <ul class="nav nav-pills justify-content-end">
                <li class="nav-item mr-2 mr-md-0" data-toggle="chart" data-target="#chart-connexion"  (click)="dataConnexionY=datasetsY[1];dataConnexionX=datasetsX[1];updateOptions()">
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart">
            <canvas id="chart-connexion" class="chart-canvas"></canvas>
